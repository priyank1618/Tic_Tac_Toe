<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>
    </ul>
  </nav>

  <!-- game conatiner which has game -->
  <div class="gamecontainer">
    <!-- left part which has grid -->
    <div class="leftcontainer">
      <!-- this is box div under leftcontainer -->
      <div class="box  bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box br-0 bt-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <!-- ri8 part whioch containe game info -->
    <div class="gameinfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <!-- 2nd div for info for turn and reset button -->
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <!-- another div for img -->
      <div class="imgbox">
        <img src="excited.gif" alt="gif">
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
